<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form action="login.php" method="post" class="mx-auto container w-1/5 font-poppins">
        <div class="flex flex-col bg-[#FFD3A3] rounded-md px-4 py-1">
            <p class="text-3xl text-center">LOGIN</p>
            <div class="my-4">
                <label for="name" class="text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-gray-400">
            </div>
            <div class="my-4">
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-gray-400">
            </div>
            <div class="my-4">
                <button type="submit"
                    class="w-full py-2 px-4 bg-gray-600 text-white rounded-md shadow-md">Login</button>
            </div>
        </div>
    </form>
    <td class='border border-gray-400 px-4 py-2' onclick="getElementById('demo').innerHTML = Date()">hello</td>
